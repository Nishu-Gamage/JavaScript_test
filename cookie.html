<script>
     // ----------- Create cookie -----------

          document.cookie = "name=Nishu";
          document.cookie = "age=20";
          document.cookie = "exp=time";

     // ----------- Delete cookie -----------

          document.cookie = "age=20; max-age=-1";

     // ----------- Expiration cookie -----------

          let expiration = new Date();
          expiration.setFullYear(expiration.getFullYear() + 1);  
          expiration = expiration.toUTCString();

          // set Expiration time to the cookie
          document.cookie = "exp=time; expires="+ expiration;

     // ----------- Getting cookie Value -----------

          console.log(document.cookie);

          // returns the cookie with the given name,
          // or undefined if not found
          function getCookie(name) {
               let matches = document.cookie.match(new RegExp(
               "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
               ));
               return matches ? decodeURIComponent(matches[1]) : undefined;
          }

          if(getCookie("name")){
               document.querySelector("h2").innerText = `Hi ${getCookie("name")}`
          }

     </script>
