<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
     <!-- Imports -->     
     <link rel="stylesheet" href="css/styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <script type="text/javascript" src="js/main.js"></script>   
</head>
<body>

<!-- Registration form -->
<div class="registrationStart" style="background-image: url('img/regisback.jpg');">
     <div class="container">     
          <div class="row centered-form">
               <div class="text-center  mt-4 h1">Registration Form</div>
          </div>
          <div class="centered-form p-5">
               <form action="" method="" class="p-4" name="regisForm" id="regisForm">
                    <div class="row p-3 mt-3">
                         <div class="col-xs-6 col-sm-6 col-md-6 mb-4">
                              <div class="form-group">
                                   <input name="firstName" type="text" class="form-control form-control-lg" placeholder="First Name"/>
                              </div>
                         </div>
                         <div class="col-xs-6 col-sm-6 col-md-6">
                              <div class="form-group">
                                   <input name="lastName" type="text" class="form-control form-control-lg" placeholder="Last Name">
                              </div>
                         </div>
                    </div>
                    <div class="row p-3">
                         <div class="col-xs-6 col-sm-6 col-md-6 mb-4">
                              <div class="form-group">
                                   <input name="pass1" type="password" class="form-control form-control-lg" placeholder="Password">
                              </div>
                         </div>
                         <div class="col-xs-6 col-sm-6 col-md-6">
                              <div class="form-group">
                                   <input name="pass2" type="password" class="form-control form-control-lg" placeholder="Confirm Password">
                              </div>
                         </div>
                    </div>
                    <div class="row p-3">
                         <div class="col-12 mb-2">
                              <div class="form-group">
                                   <input name="mail" type="mail" class="form-control form-control-lg" placeholder="Email Address">
                              </div>
                         </div>
                    </div>
                    <div class="row p-3">
                         <div class="col-xs-6 col-sm-6 col-md-6 mb-3">
                              <div class="form-group">
                                   <select class="form-select form-select-lg" id="age">
                                        <option disabled selected>Age</option>
                                        <script>displayAge("regisreation")</script>
                                   </select>
                              </div>
                         </div>
                         <div class="col-xs-6 col-sm-6 col-md-6 mb-3">
                              <div class="form-group">
                                   <select class="form-select form-select-lg" id="gender">
                                        <option disabled selected>Gender</option>
                                        <script>displayGender("regisreation")</script>
                                   </select>
                              </div>
                         </div>
                    </div>
                    <div class="text-center text-danger mb-4"><h4 id="error">ã€€</h4></div>
                    <!-- btn set -->
                    <div class="text-center mb-4">                   
                         <button type="button" class="btn btn-primary btn-lg text-center ms-4 me-3 mt-3" onclick="registration()" >Register</button>
                         <button type="button" class="btn btn-danger btn-lg text-center ms-4 me-3 mt-3" onclick="resetBtn()">Reset</button>
                    </div>
               </form>
          </div>
     </div>
</div>
</body>
</html>
