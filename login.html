<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
     <script type="text/javascript" src="js/registration.js"></script> 
     <title>Login</title>
</head>
<body>
<!-- Login form start -->
<div class="loginStart" style="background-image: url('img/loginback.jpg');">
     <div class="container logincon">
          <div class="row centered-form">
               <div class="col-xs-12 col-sm-12 col-md-12 text-center mt-4 h1">Login Form</div>
          </div>
          <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-5 p-5 loginform my-5">
                    <form action="" class="">
                         <div class="row">
                              <div class="h5 mt-3"><label>Login ID :</label></div>
                              <div><input type="text" class="form-control"></div>
                         </div>
                         <div class="row mt-5">
                              <div class="h5"><label>Password :</label></div>
                              <div><input type="password" class="form-control"></div>
                         </div>
                         <div class="text-center text-warning m-5"><h3 id="error"></h3></div>
                         <!-- btn -->
                         <div class="text-center mt-5 mb-3">
                              <button type="button" class="btn btn-primary text-center">Login</button>
                              <button type="button" class="btn btn-secondary text-center ms-3">Reset</button>
                         </div>
                    </form>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-7 p-5">
                    <img src="img/login.png" class="img-fluid" alt="Responsive image">
               </div>
          </div>
     </div>
</div>
</body>
</html>
