<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Test-1</title>
     <!-- Import styles -->     
     <link rel="stylesheet" href="style-test.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Import external javaScript file -->
     <script type="text/javascript" src="js/test.js"></script>
</head>
<body>
<!-- Class-1 -->
<div>

     <!-- Call Function    -   btn to call main.js function -->
     <button onclick="sayHello()" class="btn btn-primary m-5">Say Hello</button>

     <!-- Print Variable   -   print main.js Variable -->
     <h3 class="ml-5"><script>document.write(y);</script></h3>

</div>

<!-- Registration form -->
<div class="container">     
     <div class="row centered-form">
          <div class="col-xs-12 col-sm-8 col-md-12 text-center mt-5">
               <h3>Registration Form</h3>
          </div>
     </div>
     <div class="regis-form mt-3 centered-form">
          <form action="" method="get">
               <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                         <div class="form-group">
                              <input type="text" class="form-control" placeholder="First Name">
                         </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                         <div class="form-group">
                              <input type="text" class="form-control" placeholder="Last Name">
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                         <div class="form-group">
                              <input type="text" class="form-control" placeholder="Password">
                         </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                         <div class="form-group">
                              <input type="text" class="form-control" placeholder="Confirm Password">
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-12">
                         <div class="form-group">
                              <input type="text" class="form-control" placeholder="Email Address">
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                         <select class="form-select">
                              <option disabled selected>Age</option>
                              <option>10</option>
                              <option>20</option>
                              <option>30</option>
                              <option>40</option>
                              <option>50</option>
                              <option>60</option>
                              <option>70</option>
                              <option>80</option>
                              <option>90</option>
                              <option>100</option>
                         </select>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                         <select class="form-select">
                              <option disabled selected>Gender</option>
                              <option>male</option>
                              <option>female</option>
                              <option>transgender</option>
                         </select>
                    </div>
               </div>
               <!-- btn set -->
               <div class="row mt-3">
                    <div class="col-md-6 text-right">
                         <button type="button" class="btn btn-primary">Register</button>
                    </div>
                    <div class="col-md-6">
                         <button type="button" class="btn btn-secondary">Reset</button> 
                    </div>
               </div>
          </form>
     </div>
</div>









</body>
</html>
